<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Movie </title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <form id="form">
      <div class="form-group">
        <label for="movieSelect">Movie</label>
        <select class="form-control" id="movieSelect">
          <option value="false">Movie 1</option>
          <option value="true">Movie 2</option>
          <option value="true">Movie 3</option>
        </select> 
      </div>
      <div class="form-group">
        <label for="timeSelect">Time</label>
        <select class="form-control" id="timeSelect">
          <option value="true">10.00</option>
          <option value="false">19.00</option>
        </select> 
      </div>
      <div class="form-group">
        <label for="ageSelect">Age</label>
        <select class="form-control" id="ageSelect">
          <option value="true">Senior</option>
          <option value="false">Non-senior</option>
        </select>
      </div>
      <button type="submit" class="btn-primary">Submit</button>
    </form>
    <div id="ticket-price">
      <p>Ticket Price: <span class="ticket-price"></span></p>
    </div>
  </div>
</body>
</html>
