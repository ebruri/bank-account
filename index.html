<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Bank Account</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <form id="new-account">
      <div class="form-group">
        <label for="name">Name: </label>
        <input class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="initial-deposit">Initial deposit:</label>
        <input class="form-control" id="initial-deposit">
      </div>
      <button type="submit" id="submit-new-account">Create Account</button>
    </form>
    <form id="change-balance">
      <div class="form-group">
        <label for="account-number">Account number:</label>
        <input class="form-control" id="account-name">
      </div> 
      <div class="form-group">
        <label for="withdrawal">Withdrawal amount: </label>
        <input class="form-control" id="withdrawal">
      </div>
      <div class="form-group">
        <label for="deposit">Deposit amount:</label>
        <input class="form-control" id="deposit">
      </div>
      <button type="submit" id="submit-balance">Submit</button>
    </form>
    <div id="current-balance">
      <p>The balance for <span id="account"></span> is <span id="balance"></span>. The account number is <span id="number" .></p>
    </div>
  </div>
</body>
</html>
